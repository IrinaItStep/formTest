<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
  <div>
   <h2>User Register Form</h2>
    <form action="#">
        <h3>Note: A confirmation will be sent to your mail id</h3>
        <label for="username">Username </label>
        <input type="text" placeholder="John Smith" required>
        <label for="password">Password </label>
        <input type="text" placeholder="*********" maxlength="9" required>
        <label for="password">Password [Again] </label>
        <input type="text" placeholder="*********" maxlength="9" required>
        <label for="email">Email </label>
        <input type="email" placeholder="Example@yourmail.com" required>
        <label for="website">Website </label>
        <input type="text" placeholder="http://yourwebsite.com" required>
        <label for="country">Country </label>
        <select id="country">
            <option value="0">Select your Country </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="city">City</label>
        <select>
            <option value="0">Select your City </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="submit" value="Register">
    </form>
    </div>




</body>
</html>
